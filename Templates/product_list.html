{% extends 'base.html' %}
{% block content %}
  <h1 style="text-align: center; font-family: 'Arial', sans-serif; color: #333;">Product List</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: lefts; padding: 20px;">
    {% for product in products %}
      <div style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 15px; text-align: center; width: 250px; background-color: #fff;">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
        <h2 style="font-size: 1.5em; margin: 15px 0 10px; color: #555;">{{ product.name }}</h2>
        <p style="font-size: 1em; color: #777; margin-bottom: 15px;">{{ product.description|truncatewords:20 }}</p>
        <p style="font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 5px;">${{ product.price }}</p>
      <form method="post" action="{% url 'add_to_cart' product.pk %}">
          {% csrf_token %}
          <button type="submit" style="padding: 10px 20px; margin-bottom: 15px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
              Add to Cart
          </button>
        </form>
        <a href="{% url 'product-detail' pk=product.pk%}"><button style="padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;" >
          Detail
        </button></a>

      </div>
    {% endfor %}
  </div>
{% endblock %}
